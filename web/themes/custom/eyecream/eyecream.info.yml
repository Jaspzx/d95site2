name: 'Eyecream'
type: theme
description: 'A great theme for the eye.'
core: 8.x
base theme: olivero
core_version_requirement: ^8 || ^9
libraries:
  - eyecream/global
libraries-override:
    # Replace the core modernizr library with our custom build.
    core/modernizr:
      js:
        assets/vendor/modernizr/modernizr.min.js: js/modernizr-custom.js

